{% extends "base.html" %}

{% block content %}

    {% if page.meta.source %}
    <span>Available at: </span><a href="{{ page.meta.source }}"> {{ page.meta.source }}</a>
    <br><br>
    {% endif %}

    {% if page.meta.last_updated %}
    <em class="last-updated-on"><small style="color: darkgrey;">Last updated: {{ page.meta.last_updated }}</small></em>
    {% endif %}
    {{ super() }}
{% endblock %}
